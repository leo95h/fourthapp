<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="center">
            <h:dataTable id="listTable" title="Lista de Usuários" value="#{usuarioUI.listaTodos}" var="user">
                <h:column id="id">
                    <h:outputText value="#{user.id}" />
                </h:column>
                <h:column id="login">
                    <h:outputText value="#{user.login}" />
                </h:column>
                <h:column id="senha">
                    <h:outputText value="#{user.senha}" />
                </h:column>
                <h:column id="editar">
                    <h:commandLink id="botaoEditar" value="Editar" action="#{usuarioUI.editar(user)}" />
                </h:column>
                <h:column id="excluir">
                    <h:commandLink id="botaoExcluir" value="Excluir" action="#{usuarioUI.excluir(user)}" />
                </h:column>
            </h:dataTable>
            <h:commandLink id="Novo" value="Novo Usuário" action="#{usuarioUI.novo()}" />
        </ui:define>
    </ui:composition>
</html>
