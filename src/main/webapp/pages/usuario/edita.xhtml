<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="center">
            <h:panelGrid id="gridForm" columns="2">
                <h:outputLabel value="Login: " />
                <h:inputText value="#{usuarioUI.usuario.login}" />
                <h:outputLabel value="Senha: " />
                <h:inputSecret value="#{usuarioUI.usuario.senha}" />
            </h:panelGrid>
            <h:panelGrid id="gridBotoes" columns="2">
                <h:commandButton id="botaoSalvar" value="Salvar" action="#{usuarioUI.salvar()}"/>
                <h:commandButton id="botaoCancelar" value="Cancelar" action="#{usuarioUI.cancelar()}" />
            </h:panelGrid>
        </ui:define>
    </ui:composition>
</html>
